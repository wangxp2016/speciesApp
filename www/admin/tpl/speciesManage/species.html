<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <!-- OVERVIEW -->
            <div class="panel panel-headline">
                <div class="panel-heading">
                    <h3 class="panel-title">物种管理</h3>
                    <p class="panel-subtitle">news management</p>
                </div>
                <div class="panel-body">
                    <div class="tab-content">
                        <form class="form-inline" style="background: #f5f5f5;padding: 20px;">
                            <div class="form-group">
                                species：
                                <input type="text" class="form-control" placeholder="请输入物种名称关键词" ng-model="species">
                            </div>
                            &nbsp;&nbsp;&nbsp;
                            <button type="submit" class="btn btn-success btn-sm" ng-click="filterCond(species)">搜索</button>
                            <button type="reset" class="btn btn-info btn-sm" ng-click="resetFilter()">重置</button>
                            &nbsp;&nbsp;&nbsp;
                            <a ui-sref="species-add" class="btn btn-primary btn-sm">添加物种</a>
                        </form>

                        <div class="tab-pane fade active in">
                            <div class="table-responsive">
                                <table class="table project-table">
                                    <thead>
                                    <tr>
                                        <th>order</th>
                                        <th>suborder</th>
                                        <th>superfamily</th>
                                        <th>family</th>
                                        <th>subfamily</th>
                                        <th>genus</th>
                                        <th>species</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="s in speciesList.dataList">
                                        <td ng-bind="s.order_m"></td>
                                        <td ng-bind="s.suborder"></td>
                                        <td ng-bind="s.superfamily"></td>
                                        <td ng-bind="s.family"></td>
                                        <td ng-bind="s.subfamily"></td>
                                        <td ng-bind="s.genus"></td>
                                        <td ng-bind="s.species"></td>
                                        <td>
                                            <button class="btn btn-xs btn-danger" data-toggle="modal" data-target=".confirms" ng-click="speciesDel(s.id)">删除</button>
                                            <a ui-sref="species-edit({id:s.id})" class="btn btn-xs btn-primary">修改</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END OVERVIEW -->
            <!-- 分页 -->
            <nav aria-label="" class="text-right">
                <paging
                        class="small"
                        page="speciesList.page"
                        page-size="pagesize"
                        total="speciesList.totalRows"
                        scroll-top="{{scrollTop}}"
                        show-prev-next="true"
                        show-first-last="true"
                        paging-action="PagingAct(page, pageSize)">
                </paging>
            </nav>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>
<!-- Confirm -->
<div class="modal fade confirms" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body">
                确认删除该商品？
            </div>
            <div class="modal-footer">
                <button class="btn btn-xs btn-danger" ng-click="del()">确认删除</button>
                <button class="btn btn-xs btn-primary" data-dismiss="modal">放弃</button>
            </div>
        </div>
    </div>
</div>
<!-- Alert -->
<div class="modal fade alerts" id="alerts" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button class="btn btn-xs btn-primary" data-dismiss="modal" ng-click="Tip()">确认</button>
            </div>
        </div>
    </div>
</div>
<style>
    .select2-container{width: 70% !important;}
</style>
<script>
    //页面加载完成后初始化select2控件
    $(function () {
        $(".select2").select2();
    });
</script>
